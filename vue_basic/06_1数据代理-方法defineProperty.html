<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>数据代理</title>
        <script type="text/javaScript" src="../js/vue.js"></script>
    </head>
    <body>

        <script type="text/javascript">
        let number=18
        let person={
            name:'杨锐',
            sex:'女'
        }
        //给对象添加新属性（对象名，新属性名，新属性值）
        //Object.defineProperty(person,'age',{value:22})//是不可枚举的，即object遍历的结果中是没有age这一项的     
        //enumerable意思为可枚举，默认为false；我们把它改为true，就有该属性了，对象也就变为可枚举了
        // Object.defineProperty(person,
        // 'age',{
        //     value:22,
        //     enumerable:true})//是可枚举的,即object遍历的结果中是有age这一项的
        //设置Writable为true，属性在控制台通过person.name=19变为可修改的
        // Object.defineProperty(person,
        // 'age',{
        //     value:22,
        //     enumerable:true,
        //     writable:true})//是可枚举的,即object遍历的结果中是有age这一项的
        //控制属性可以被删除，默认为false
        // Object.defineProperty(person,
        // 'age',{
        //     value:22,
        //     enumerable:true,
        //     writable:true,
        //     configurable:true})//控制属性在控制台可以根据delete person.age来删除属性


         Object.defineProperty(person,
        'age',{
            //当有人读取person的age属性时,get函数(getter)就会被调用,且返回值就是age的值
            get(){
                console.log("有人读取age属性")
                return number
            },            
            //当有人修改person的age属性时,set函数(setter)就会被调用,且会受到修改的具体值
            set(value){
                console.log("有人需改age属性,且值为:",value)
                number=value
            }
        })
        console.log(person)
        </script>
    </body>
</html>
