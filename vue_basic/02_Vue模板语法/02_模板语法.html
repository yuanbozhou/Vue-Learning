<!--
    Vue模板语法：
    1.插值语法
    功能：用于解析标签体内容。
    写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性。
    2.指令语法:
    功能：用于解析标签（包括：标签属性，标签内容，标签体内容，绑定事件......）。
    举例：v-bind可以把href="xxx"冒号里的东西识别为js内容；href="xxx"或 简写为： href="xxx",xxx同样要写js表达式。且可以直接读取到data中的所有属性。
    备注：Vue中有很多的指令，且形式都是：v-？？？？，只有v-bind可以简写为 ：
    
-->    
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>模板语法</title>
        <!--引入Vue开发版本-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--准备好一个容器-->
        <div id="root">
            <h1>Hello{{name}}</h1>  
            <br>
            <h1>模板语法</h1>
            <a v-bind:href="url">去百度</a>
            <a v-bind:href="bili.url">去B站</a>
            <a :href="url1">去搜狗</a> 
            
        </div>          

        
        <script type="text/javascript">
        Vue.config.productionTip=false  //组织vue在启动时生成生产提示。
                   
        //创建Vue实例
        new Vue({
             el:'#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串。root把实例和上面的容器建立了连接。
             data:{//data中用于存储数据，数据供el所指定的容器去使用。
             name:"小明",
             url:"https://www.baidu.com",
             bili:{
                 url:"https://www.bilibili.com"
             },
             url1:"https://www.sogou.com"
            }
        })         
        </script>  
        </body>
</html>
