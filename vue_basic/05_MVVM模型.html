<!--
    MVVM模型：
    1.M：模型（Model）：对应data中的数据
    2.V：视图（View）：模板代码
    3.VM：视图模型（ViewModel）：Vue实例对象
    观察发现：
    1.data中所有的属性，最后都出现在了vm身上。
    2.vm身上所有的属性 及 Vue原型上所有属性，在Vue模板中都可以直接使用。
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>MVVM模型</title>
        <!--引入Vue开发版本-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--准备好一个容器-->
        <div id="root">
            <h1>老师:{{Tname}}</h1>   
            <h1>学生:{{Sname}}</h1>
            <!--Vue原型上的属性-->
            <h1>测试1:{{_c}}</h1>
            <h1>测试2:{{$options}}</h1>
            <h1>测试3:{{$emit}}</h1>
            <h1>测试4:{{2+2}}</h1>

        </div>    
        <script type="text/javascript"> 
        //el的两种写法，data的两种写法
        const vm=new Vue({
            //data第二种写法:函数式
            data(){   //可简写为data(){
                console.log('@@@',this)  //此处的this是vue实例对象
                return {
                    Tname:'李明',
                    Sname:'小天'
                }
            }
        })     
        console.log(vm)    
        vm.$mount('#root')     //el第二种写法
        </script>  
        </body>
</html>
