
<!--
    1.Vue中的数据代理：
    通过vm对象来代理data对象中属性的操作（读/写）
    2.Vue中数据代理的好处：
    更加方便的操作data中的数据
    3.基本原理
    通过Object.defineProperty()把data对象中所有属性都添加到vm上。
    为每一个添加到vm上的属性，都指定一个getter/setter。
    在getter/setter内部去操作（读/写）data中对应的属性。
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>数据代理</title>
        <!--引入Vue开发版本-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--准备好一个容器-->
        <div id="root">
            <h1>老师:{{Tname}}</h1>   
            <h1>学生:{{Sname}}</h1>
        </div>  
    </body>
        <script type="text/javascript"> 
        Vue.config.productionTip=false//组织vue在启动时生成生产提示。
       let data={
        Tname:'李明',
                Sname:'小天'
       }
        const vm=new Vue({
            el:'#root',
            data:{
                Tname:'李明',
                Sname:'小天'
            }
        })          
        </script>        
</html>
