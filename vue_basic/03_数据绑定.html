<!--
    Vue中有两种数据绑定的方式：
    1.单向绑定（v-bind）：数据只能从打扰流向页面。
    2.双向绑定：
    备注：
    1.双向绑定一般都应用在表单类元素上（如：input，select等）
    2.v-model：value  可以简写为v-model，因为只有v-model默认收集的就是value值。
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>数据绑定</title>
        <!--引入Vue开发版本-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--准备好一个容器-->
        <div id="root">
            <!--普通写法-->
            单向数据绑定：<input type="text" v-bind:value="name"><!--从控制台vue输入可以改变input框，反之不行-->
            双向数据绑定：<input type="text" v-model:value="name"><!--控制台vue输入和input框内容相互改变，相互影响。可以简写为v-model，因为只有v-model默认收集的就是value值。-->
            <br>
            <!--简写-->        
            单向数据绑定：<input type="text" :value="name"><!--v-bind可以简写为：-->
            双向数据绑定：<input type="text" v-model="name"><!--可以简写为v-model，因为只有v-model默认收集的就是value值。-->
   
        </div>          
        <!--以下代码是错误的，因为model只能应用在表单类元素（输入类元素）上-->
        <h2 v-model:x="name">Hello</h2>


        <script type="text/javascript"> 
        //创建Vue实例
        new Vue({
             el:'#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串。root把实例和上面的容器建立了连接。
             data:{
                 name:'李明'
             }
        })         
        </script>  
        </body>
</html>
