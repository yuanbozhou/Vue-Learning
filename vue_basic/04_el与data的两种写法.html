<!--
    data与el的2种写法
    1.el有2种写法
    （1）直接new Vue，在里面直接配置el属性
    （2）先创建vue实例v，然后通过v.$mount('#root') 指定el的值容器root
    2.data有2种写法
    （1）对象式：直接data：{}中指定属性
    （2）函数式：data(){return {}},在return中指定属性
         在后期学习组件时，data必须使用函数式，否则会报错。
    3.一个重要原则：
    由Vue管理的函数，一定不要把data写为箭头函数的形式，因为这样的console.log('@@@',this) ，此处的this是windows全局函数，就不是Vue实例了。
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>el与data写法</title>
        <!--引入Vue开发版本-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--准备好一个容器-->
        <div id="root">
            <h1>Hello,{{name}}</h1>   
        </div>    


        <script type="text/javascript"> 
        //el的两种写法，data的两种写法
        const v=new Vue({
            // el:'#root', //el第一种写法
            
            //data第一种写法:对象式
            //  data:{
            //      name:'李明'   
            //  }

            //data第二种写法:函数式
            data(){   //可简写为data(){
                console.log('@@@',this)  //此处的this是vue实例对象
                return {
                    name:'李明'
                }
            }
            // data:()=>{   //箭头式
            //     console.log('@@@',this)  //此处的this是windows全局函数
            //     return {
            //         name:'李明'
            //     }
            // }
        })     
        console.log(v)    
        v.$mount('#root')     //el第二种写法
        // setTimeout(()=>{
        //     v.$mount('#root') 
        // },1000);//等待1s后，和容器再关联
        </script>  
        </body>
</html>
