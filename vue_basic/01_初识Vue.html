<!--
    初识Vue：
    1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象；
    2.root容器 里的代码依然符合html规范，只不过混入了一些特殊的Vue语法；
    3.root容器里的代码被称为【Vue模板】;
    4.容器和实例只能1：1.一对一对应;
    5.容器里面的<h1>Hello,{{xxx}}</h1>大括号里面的值必须是js表达式,且xxx可以自动读取到data中的所有属性;
        注意区分：js表达式和js代码（语句）(表达式是一种特殊的代码)
        1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方：
        (1)a
        (2)a+b
        (3)demo(1)  //函数返回值
        (4)x==y?'a':'b'
        2.js代码（语句）
        (1)if(){}
        (2)for(){}

-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>初识Vue</title>
        <!--引入Vue开发版本-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--准备好一个容器-->
        <div id="root">
            <h1>Hello,{{name}}</h1>
       </div>
       <script type="text/javascript">
       Vue.config.productionTip=false  //组织vue在启动时生成生产提示。
       
       //创建Vue实例
       new Vue({
           el:'#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串。root把实例和上面的容器建立了连接。
           data:{//data中用于存储数据，数据供el所指定的容器去使用。
               name:"小明"
           }
       })
       
       
       
       </script>


    </body>
</html>
